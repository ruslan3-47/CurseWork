{% extends 'sanatorium/base.html' %}
{% block content %}
<h1>{{title}}</h1>
<div> {{ form.non_field_errors}}</div>
<form method="post">
    {% csrf_token%}
    {% for f in form %}
        <p><label for = "{{ f.id_for_label}}">{{f.label}}:</label>{{ f }}</p>
        <div>{{f.errors}}</div>
    {%endfor%}
    <button type = "submit"> Войти</button>
</form>
{% endblock %}
