{% extends 'sanatorium/base.html' %}
{% block content %}
    {%for program in program%}
        {%if program.pk == program_slug.pk%}
            <h1>{{program.name}}</h1>
            <p>{{program.description}}</p>
            <p>{{program.date}}дн.</p>
            <p>{{program.price}}</p>
        {%endif%}
    {%endfor%}
{% endblock %}
