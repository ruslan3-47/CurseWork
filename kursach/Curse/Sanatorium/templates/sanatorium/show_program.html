{% extends 'sanatorium/base.html' %}
{% block content %}
    {%for prog in desc_program%}
        {%if prog.pk == program.pk%}
            <h1>{{prog.name}}</h1>
            <p>{{prog.description}}</p>
            <p>{{prog.date}}дн.</p>
            <p>{{prog.price}}</p>
        {%endif%}
    {%endfor%}
    <button><a href="http://127.0.0.1:8000/Sanatorium/order/">Оформить программу</a></button>
{% endblock %}
