<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Sanatorium - "Новая заря"</h1>
    {% block mainmenu %}
    <ul>
        {% for m in menu %}
            <li><a href="{% url m.url %}">{{ m.title }}</a></li>
        {% endfor %}
        {% if request.user.is_authenticated%}
        <li><a href="{% url 'usershome' %}">{{user.username}}</a>| <a href="{% url 'logout'%}">Выйти</a></li>
        {% else %}
            <li>
                <a href="{% url 'register' %}">Регистрация</a>| <a href="{% url 'login'%}">Войти</a>
            </li>
        {%endif%}
    </ul>
    {% endblock mainmenu %}
    {% block content %}
    {% endblock content %}
</body>
</html>
